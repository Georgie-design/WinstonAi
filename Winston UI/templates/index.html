{% extends 'base.html' %}


{% block head %}

<title>WinstonAi Homepage</title>
<style>

    /* Apply general styles to the button */
    #winston-button {
        display: inline-block;
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 50%;
        color: #fff;
        background-color: #000000; /* Replace with your desired button color */
        cursor: pointer;
        text-decoration: none;
        width: 300px;
        height: 300px;
        background-image: url("custion_microphone.jpg");
        }

        /* Style the button on hover */
        #winston-button:hover {
        background-color: #0056b3; /* Replace with your desired button hover color */
        }

        /* Style the button on focus (for accessibility) */
        #winston-button:focus {
        outline: none;
        box-shadow: 0 0 5px #007bff; /* Add a shadow when the button is focused */
        }

        .pulsing {
            border: 10px solid transparent;
            border-radius: 10px;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% {
                border-color: transparent;
                box-shadow: 0 0 0 0 rgba(0, 0, 255, 0.6);
            }
            50% {
                border-color: #00f;
                box-shadow: 0 0 0 30px rgba(0, 0, 255, 0);
            }
            100% {
                border-color: transparent;
                box-shadow: 0 0 0 0 rgba(0, 0, 255, 0);
            }
        }


</style>

{% endblock %}


{% block header %}

<h1>WinstonAi Home</h1>

{% endblock %}


{% block body %}

<form action="/" method="POST">

    <input type="submit" value="Winston" id="winston-button" class="pulseButton">


</form>
<div id="message"></div>


<script>
    let isPulsing = false;
  
    // Function to toggle the pulsing effect and update the message
    function togglePulsing() {
      isPulsing = !isPulsing;
      const message = document.getElementById('message');
  
      if (isPulsing) {
        document.body.classList.add('pulsing');
        message.textContent = 'You clicked the button (Pulsing is ON)';
      } else {
        document.body.classList.remove('pulsing');
        message.textContent = '';
      }
    }
  
    document.getElementById('winston-button').addEventListener('click', togglePulsing);
  </script>



{% endblock %}
