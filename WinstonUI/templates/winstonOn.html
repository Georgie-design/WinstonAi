{% extends 'base.html' %}


{% block head %}

<title>WinstonAi Homepage</title>
<style>

    /* Apply general styles to the button */
    #winston-button {
        display: inline-block;
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 50%;
        color: #fff;
        background-color: #0056b3; /* Replace with your desired button hover color */
        cursor: pointer;
        text-decoration: none;
        width: 300px;
        height: 300px;
        background-image: url("custion_microphone.jpg");
        }

        /* Style the button on hover */
        #winston-button:hover {
        background-color: black; /* Replace with your desired button hover color */
        }

        /* Style the button on focus (for accessibility) */
        #winston-button:focus {
        outline: none;
        box-shadow: 0 0 5px #007bff; /* Add a shadow when the button is focused */
        }

        body {
            border: 10px solid transparent;
            border-radius: 10px;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% {
                border-color: transparent;
                box-shadow: 0 0 0 0 rgba(0, 0, 255, 0.6);
            }
            50% {
                border-color: #00f;
                box-shadow: 0 0 0 30px rgba(0, 0, 255, 0);
            }
            100% {
                border-color: transparent;
                box-shadow: 0 0 0 0 rgba(0, 0, 255, 0);
            }
        }


</style>

{% endblock %}


{% block header %}

<h1>WinstonAi Home</h1>

{% endblock %}


{% block body %}

<form action="/" method="POST">

    <button type="submit" name="stop_winston" value="off">Stop Winston</button>


</form>
<p>WinstonAi is ON</p>
{% endblock %}
